<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summarization/Response Generator</title>
</head>
<body>
    <h1>Email Summarization/Response Generator</h1>
    <form method="POST">
        <label for="email_content">Enter Email Content:</label><br>
        <textarea id="email_content" name="email_content" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Generate Response">
    </form>

    {% if response %}
    <h2>Generated Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
